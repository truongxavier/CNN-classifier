include:
  - "src/"
  - "data/"
  - ".env"  # Inclure le fichier .env
  - "*.py"
  - "*.yaml"

models:
  - "document_classifier_model:x4bgk6vtbkevpuo5"

python:
  packages:
    - bentoml>=1.0,<2.0
    - tensorflow>=2.10.0,<3.0
    - python-jose>=3.3
    - python-dotenv>=0.21
    - Pillow>=9.0
    - requests>=2.26.0
    - numpy
    - fastapi
    - PyJWT>=2.0


